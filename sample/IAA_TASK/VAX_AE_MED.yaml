    attrs:
      - name: certainty
        vtype: list
        values:
          - Positive
          - Negated
          - Hypothetic
          - Possible
        default_value: Positive
      - name: comment
        vtype: text
        default_value: ''
  - name: MEDICATION
    attrs:
      - name: comment
        vtype: text
        default_value: ''
rtags:
  - name: TREATMENT
    attrs:
      - name: link_AE
        vtype: idref
      - name: link_MED
        vtype: idref
