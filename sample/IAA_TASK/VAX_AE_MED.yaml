# A sample YAML format schema for COVID Vaccination dataset
name: VAX_AE_MED
etags:
- name: VAX
  attrs:
  - name: comment
    vtype: text

- name: HEADACHE
  attrs:
  - name: certainty
    vtype: list
    values:
    - Positive
    - Negated
    - Hypothetic
    - Possible
    default_value: Positive
  - name: comment
    vtype: text

- name: PAIN
  attrs:
  - name: certainty
    vtype: list
    values:
    - Positive
    - Negated
    - Hypothetic
    - Possible
    default_value: Positive
  - name: comment
    vtype: text

- name: PYREXIA
  attrs:
  - name: certainty
    vtype: list
    values:
    - Positive
    - Negated
    - Hypothetic
    - Possible
    default_value: Positive
  - name: comment
    vtype: text

- name: FATIGUE
  attrs:
  - name: certainty
    vtype: list
    values:
    - Positive
    - Negated
    - Hypothetic
    - Possible
    default_value: Positive
  - name: comment
    vtype: text

- name: DIZZINESS
  attrs:
  - name: certainty
    vtype: list
    values:
    - Positive
    - Negated
    - Hypothetic
    - Possible
    default_value: Positive
  - name: comment
    vtype: text

- name: NAUSEA
  attrs:
  - name: certainty
    vtype: list
    values:
    - Positive
    - Negated
    - Hypothetic
    - Possible
    default_value: Positive
  - name: comment
    vtype: text

- name: OTHER_AE
  attrs:
  - name: certainty
    vtype: list
    values:
    - Positive
    - Negated
    - Hypothetic
    - Possible
    default_value: Positive
  - name: comment
    vtype: text

- name: MEDICATION
  attrs:
  - name: comment
    vtype: text
    
rtags:
- name: TREATMENT
  attrs:
  - name: link_AE
    vtype: idref
  - name: link_MED
    vtype: idref
  - name: comment
    vtype: text
